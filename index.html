<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input class="starter" id="input" placeholder="input"/>
    <h2>output:</h2>
    <p class="starter" id="output">Current available seats are: <br>
        Economy: 15/15 seats. Current Price: $50.00.<br>
    Business: 6/6 seats. Current Price: $50.00.<br>
    First Class: 4/4 seats. Current Price: $50.00.
    </p>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var result = inputHappened(currentInput);
        display( result );
        document.querySelector('#input').value = '';
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
